name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install firefox

      - name: Install system dependencies for headed mode
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb unzip

      - name: Run test setup (downloads Tampermonkey)
        run: npm run test:setup

      - name: Create .env file for tests
        run: |
          echo "BSKY_IDENTIFIER=${{ secrets.BSKY_IDENTIFIER }}" > tests/.env
          echo "BSKY_APP_PASSWORD=${{ secrets.BSKY_APP_PASSWORD }}" >> tests/.env

      - name: Run Playwright tests
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x720x24" npm test
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            test-results/
            playwright-report/
          retention-days: 7
