<div id="bluesky-popup" class="popup">
    <div class="popup-content">
        <span class="close-btn">&times;</span>
        <div class="user-info">
            <img id="avatar" class="popup-avatar" src="" alt="User Avatar">
            <div>
                <div class="username" id="displayName"></div>
                <div class="handle" id="handle"></div>
            </div>
        </div>
        <div class="post-content" id="popup-post-content"></div>
        <div class="timestamp" id="popup-post-timestamp"></div>
        <div class="actions">
            <span>❤️ Like</span>
            <span>🔁 Repost</span>
            <span>💬 Reply</span>
        </div>
    </div>
</div>
